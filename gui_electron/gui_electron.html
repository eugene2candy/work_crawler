<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>CeJS 線上小說漫畫下載工具 online novels / comics downloader</title>
<link rel="stylesheet" href="gui_electron.css" />
<script src="gui_electron_functions.js"></script>
</head>
<body>
	<!-- <h2>CeJS 線上小說漫畫下載工具 online novels / comics downloader</h2> -->
	<div class="panel">
		<label>作品名稱或 id <input id="input_work_id" value=""
			title="快速鍵: Ctrl + V 貼上作品名稱或 id" /></label> <a href="#"
			onclick="start_gui_crawler(); return false;">開始下載</a> <a href="#"
			onclick="stop_task(); return false;">暫停下載</a> <a href="#"
			onclick="continue_task(); return false;">繼續下載</a> <a href="#"
			onclick="cancel_task(); return false;">取消下載</a>
		<!-- <a href="#" onclick=" return false;">搜尋</a> -->
		<a href="#" onclick="open_download_directory(); return false;">開啓下載目錄</a>
	</div>


	<div id="operation_panel">
		<div>
			<div id="download_sites_panel" class="panel">
				<h3 id="download_sites_trigger">使用線上作品網站（單選）</h3>
				<div id="download_sites_list"></div>
			</div>
		</div>

		<div id="right_panel">
			<div id="favorites_panel">
				<h3 id="favorites_trigger">最愛作品清單</h3>
				<div id="favorites_list"></div>
			</div>

			<div id="download_options_panel" class="panel">
				<h3 id="download_options_trigger">下載選項</h3>
			</div>

			<div id="download_job_panel" class="panel">
				<h3 id="download_job_trigger">下載中的作品</h3>
				<div id="download_job_queue"></div>
			</div>
		</div>
	</div>

	<hr />
	<a href="#" onclick="CeL.Log.clear();return false;" title="清除訊息">clear
		log</a> |
	<a href="#" onclick="CeL.Log.toggle();return false;" title="顯示/隱藏訊息">show/hidden
		log</a>

	<div id="log_panel"></div>
</body>
</html>
