<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title data-gettext="CeJS 線上小說漫畫下載工具"></title>
<link rel="stylesheet" href="gui_electron.css" />
<script src="gui_electron_functions.js"></script>
</head>
<body>
	<div id="language_menu"></div>

	<!-- <h2>CeJS 線上小說漫畫下載工具 online novels / comics downloader</h2> -->
	<div class="panel">
		<label>📘<span data-gettext="作品名稱或 id"></span> <input
			id="input_work_id" value="" title="快速鍵: Ctrl + V 貼上作品名稱或 id" /></label> <b
			class="button" onclick="paste_text();" title="貼上作品名稱或 id">📋<span
			data-gettext="貼上"></span></b> <b class="button"
			onclick="start_gui_crawler();">▶<span data-gettext="開始下載"></span></b>
		<!--  <b class="button"
			onclick="stop_task();">暫停下載</b> <b class="button"
			onclick="continue_task();">繼續下載</b> <b class="button"
			onclick="cancel_task();">取消下載</b> -->
		<b class="button" onclick="search_work_title();"
			title="從各網站下載搜尋與下載作品。">👀<span data-gettext="搜尋"></span></b> <b
			class="button" onclick="open_download_directory();">📂<span
			data-gettext="開啓下載目錄"></span></b>
	</div>


	<div id="operation_panel">
		<div>
			<div id="download_sites_panel" class="panel">
				<h3 id="download_sites_trigger" title="使用線上作品網站（單選）">
					<span data-gettext="線上作品網站"></span>
				</h3>
				<div id="download_sites_list"></div>
			</div>
		</div>

		<div id="right_panel">
			<div id="favorites_panel">
				<h3 id="favorites_trigger">
					😘<span data-gettext="最愛作品清單"></span>
				</h3>
				<!-- 💖 -->
				<div id="favorite_list"></div>
			</div>

			<div id="download_options_panel" class="panel">
				<h3 id="download_options_trigger">
					<!-- 🎛 -->
					⚙️<span data-gettext="下載選項"></span>
				</h3>
			</div>

			<div id="search_results_panel" class="panel">
				<h3 id="search_results_trigger">
					👀<span data-gettext="搜尋結果"></span>
				</h3>
				<div id="search_results"></div>
			</div>

			<div id="download_job_panel" class="panel">
				<h3 id="download_job_trigger">
					📥<span data-gettext="下載中的作品"></span>
				</h3>
				<div id="download_job_queue"></div>
			</div>
		</div>
	</div>

	<hr />
	<b class="button" onclick="CeL.Log.clear();">⎚<!-- ✨ --> <span
		data-gettext="清除訊息"></span>
	</b>
	<b class="button"
		onclick="this.firstChild.innerHTML = CeL.Log.toggle() ? '📖' : '📕';"><span>📖</span><span
		data-gettext="顯示/隱藏訊息"></span></b>
	<label for="max_logs"><span></span><span class="disabled"
		style="cursor: pointer;" data-gettext="不限制訊息行數"
		onclick="check_max_logs.call(this);"></span> </label>
	<input style="display: none;" id="max_logs" type="number" pattern="\d*"
		max="99999" min="0" value="500"></input>

	<b class="button" onclick="open_DevTools();">🐞<!-- 🧪 --> <span
		data-gettext="開啟偵錯工具"></span></b>

	<span id="small_tips"></span>

	<div id="select_theme_panel"></div>

	<div id="log_panel"></div>

	<audio id="finished_sound" controls="false" style="display: none;">
		<source
			src="https://upload.wikimedia.org/wikipedia/commons/b/bd/Artu_speech_03.ogg"
			type="audio/ogg" autoplay="false" />
		Your browser does not support the audio tag.
	</audio>
</body>
</html>
